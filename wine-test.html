    <!-- ======= Portfolio Section ======= -->
    <section class="portfolio">
      <div class="container">

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
          <div class="card mt-50" style="width: 100%; height: 100%">

            <div class="card-header">
              <div class="col-12" style="text-align: center">
                <h1>Welcome to Wine Test Predictor</h1>
              </div>
            </div>

            <div class="card-body">
              <form method="post" accept-charset="utf-8">
                <div class="col-12 form-group" style="text-align: left">
                  <label>Select Wine Type</label>
                      <select class="selectpicker form-control" id="wine" name="wine" required="1">
                        {% for wine in wine_type %}
                          <option value="{{ wine }}">{{ wine }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="col-12 form-group" style="text-align: left">
                  <label>Select Fixed Acidity</label>
                      <select class="selectpicker form-control" id="fixed_acidity" name="fixed_acidity" required="1">
                        {% for fixed_acidity in fixed_acidity %}
                          <option value="{{ fixed_acidity }}">{{ fixed_acidity }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="col-12 form-group" style="text-align: left">
                  <label>Select Volatile Acidity</label>
                      <select class="selectpicker form-control" id="volatile_acidity" name="volatile_acidity" required="1">
                        {% for volatile_acidity in volatile_acidity %}
                          <option value="{{ volatile_acidity }}">{{ volatile_acidity }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="col-12 form-group" style="text-align: left">
                  <label>Select Citric Acid Content</label>
                      <select class="selectpicker form-control" id="citric_acid" name="citric_acid" required="1">
                        {% for citric_acid in citric_acid %}
                          <option value="{{ citric_acid }}">{{ citric_acid }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="col-12 form-group" style="text-align: left">
                  <label>Select Sugar Content</label>
                      <select class="selectpicker form-control" id="residual_sugar" name="residual_sugar" required="1">
                        {% for residual_sugar in residual_sugar %}
                          <option value="{{ residual_sugar }}">{{ residual_sugar }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="col-12 form-group" style="text-align: left">
                  <label>Select Chloride Content</label>
                      <select class="selectpicker form-control" id="chlorides" name="chlorides" required="1">
                        {% for  chlorides in  chlorides %}
                          <option value="{{ chlorides}}">{{ chlorides }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="col-12 form-group" style="text-align: left">
                  <label>Select Free Sulfur Dioxide Content</label>
                      <select class="selectpicker form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required="1">
                        {% for free_sulfur_dioxide in free_sulfur_dioxide %}
                          <option value="{{ free_sulfur_dioxide }}">{{ free_sulfur_dioxide }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="col-12 form-group" style="text-align: left">
                  <label>Select Total Sulfur Dioxide Content</label>
                      <select class="selectpicker form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required="1">
                        {% for total_sulfur_dioxide in total_sulfur_dioxide %}
                          <option value="{{ total_sulfur_dioxide }}">{{ total_sulfur_dioxide }}</option>
                        {% endfor %}
                      </select>
                </div>

                 <div class="col-12 form-group" style="text-align: left">
                  <label>Select Density Level</label>
                      <select class="selectpicker form-control" id="density" name="density" required="1">
                        {% for density in density %}
                          <option value="{{ density }}">{{ density }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="col-12 form-group" style="text-align: left">
                  <label>Select pH Level</label>
                      <select class="selectpicker form-control" id="pH" name="pH" required="1">
                        {% for pH in pH %}
                          <option value="{{ pH }}">{{ pH }}</option>
                        {% endfor %}
                      </select>
                </div>

                 <div class="col-12 form-group" style="text-align: left">
                  <label>Select Sulphates Level</label>
                      <select class="selectpicker form-control" id="sulphates" name="sulphates" required="1">
                        {% for sulphates in sulphates %}
                          <option value="{{sulphates}}">{{ sulphates }}</option>
                        {% endfor %}
                      </select>
                </div>

                   <div class="col-12 form-group" style="text-align: left">
                  <label>Select Alcohol Content</label>
                      <select class="selectpicker form-control" id="alcohol" name="alcohol" required="1">
                        {% for alcohol in alcohol %}
                          <option value="{{alcohol}}">{{ alcohol }}</option>
                        {% endfor %}
                      </select>
                </div>

              <br>
              <div class="col-12 form-group" style="text-align:center">
                <button class="btn btn-primary form-control" onclick="send_data()">Predict Quality</button>
              </div>

  <script>

    function form_handler(event)
    {
      event.preventDefault();
    }

    function send_data()
    {
      console.log()
      document.querySelector('form').addEventListener('submit',form_handler);

      var fd = new FormData(document.querySelector('form'));
      var xhr = new XMLHttpRequest();

      xhr.open('POST','/predict',true)
      document.getElementById("prediction").innerHTML="Wait!! Predicting Wine Quality...";
      xhr.onreadystatechange = function()
      {
        console.log('check log');
        if (xhr.readyState === XMLHttpRequest.DONE)
        {
          console.log("check state")
          console.log(xhr.responseText);
          document.getElementById("prediction").innerHTML="Predicted Wine Quality: " +xhr.responseText;
          console.log(xhr.responseText);
        }
      }
      xhr.onload=function(){};
      xhr.send(fd);

    }

  </script>
